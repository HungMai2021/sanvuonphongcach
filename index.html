        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

    <header>
        <h1>Chào mừng đến với Website: THIẾT KẾ SÂN VƯỜN PHONG CÁCH</h1>
    </header>

    <nav>

        <a href="#">Giới thiệu</a>
        <a href="services.html">Dịch vụ</a>
        <a href="contact.html">Liên hệ</a>
    </nav>

    <div class="container">
        <p>Đây là trang web tối giản với giao diện đơn giản, sạch sẽ.</p>
    </div>
    <div class="image-container">
            <img src="https://source.unsplash.com/400x250/?nature,landscape" alt="Hình ảnh minh họa">
            <p class="caption">Một khung cảnh thiên nhiên tuyệt đẹp</p>
        </div>
    </div>
    

    <footer>
        &copy; 2025 Minimalist Website
    </footer>

</body>
</html>
